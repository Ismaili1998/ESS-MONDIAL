<form method="POST"
    action="{% if page == 'add-client' %} {% url 'create-client' %} {% else %} {% url 'update-client' client.id %} {% endif %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="id_client_nbr" class="col-sm-4 col-form-label col-form-label-sm">Client Number</label>
                <div class="col-sm-8">
                    <input type="text" name="client_nbr" class="form-control form-control-sm" id="id_client_nbr"
                        value="{{client_nbr}}{{client.client_nbr}}" required/>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_client_name" class="col-sm-4 col-form-label col-form-label-sm">Client Name</label>
                <div class="col-sm-8">
                    <input type="text" name="client_name" class="form-control form-control-sm" id="id_client_name"
                        value="{{client.client_name}}" required/>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_address" class="col-sm-4 col-form-label col-form-label-sm">Address</label>
                <div class="col-sm-8">
                    <input type="text" name="address" class="form-control form-control-sm" id="id_address"
                        value="{{client.address}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_postal_code" class="col-sm-4 col-form-label col-form-label-sm">Postal Code</label>
                <div class="col-sm-8">
                    <input type="text" name="postal_code" class="form-control form-control-sm" id="id_postal_code"
                        value="{{client.postal_code}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="email1" class="col-sm-4 col-form-label col-form-label-sm">Country</label>
                <div class="col-sm-8">
                    <select class="form-select form-select-sm" name="country" aria-label=".form-select-sm example" required>
                        <option value=""> Chose a country </option>
                        {% for country in countries %}
                        <option value="{{ country.id }}" {% if client.country.id == country.id %} selected {% endif %}>
                            {{ country }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_city" class="col-sm-4 col-form-label col-form-label-sm">City</label>
                <div class="col-sm-8">
                    <input type="text" name="city" class="form-control form-control-sm" id="id_city"
                        value="{{client.address}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="language" class="col-sm-4 col-form-label col-form-label-sm">Language</label>
                <div class="col-sm-8">
                    <select name="language" class="form-select form-select-sm" id="language">
                        <option value="English">English</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_fax" class="col-sm-4 col-form-label col-form-label-sm">Fax</label>
                <div class="col-sm-8">
                    <input type="text" name="fax" class="form-control form-control-sm" id="id_fax"
                        value="{{client.fax}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_phone" class="col-sm-4 col-form-label col-form-label-sm">Phone number</label>
                <div class="col-sm-8">
                    <input type="text" name="phone_number" class="form-control form-control-sm" id="id_phone"
                        value="{{client.phone_number}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_mobile" class="col-sm-4 col-form-label col-form-label-sm">Mobile</label>
                <div class="col-sm-8">
                    <input type="text" name="mobile" class="form-control form-control-sm" id="id_mobile"
                        value="{{client.mobile}}" />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label for="id_email1" class="col-sm-4 col-form-label col-form-label-sm">Email 1</label>
                <div class="col-sm-8">
                    <input type="email" name="email1" class="form-control form-control-sm" id="id_email1"
                    value="{{client.email1}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_email2" class="col-sm-4 col-form-label col-form-label-sm">Email 2</label>
                <div class="col-sm-8">
                    <input type="email" name="email2" class="form-control form-control-sm" id="id_email2"
                        value="{{client.email2}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="id_website" class="col-sm-4 col-form-label col-form-label-sm">Website</label>
                <div class="col-sm-8">
                    <input type="url" name="website" class="form-control form-control-sm" id="id_website"
                     placeholder="https://example.com" pattern="https://.*" size="80"
                     value="{{client.website}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="credit_limit" class="col-sm-4 col-form-label col-form-label-sm">Credit Limit</label>
                <div class="col-sm-8">
                    <input type="number" name="credit_limit" class="form-control form-control-sm" id="credit_limit"
                        value="{{client.credit_limit}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="internal_contact" class="col-sm-4 col-form-label col-form-label-sm">Internal Contact</label>
                <div class="col-sm-8">
                    <select class="form-select form-select-sm" name="internal_contact" aria-label=".form-select-sm example">
                        <option value=""> Chose a responsable </option>
                        <option value="Resp A"> Resp A </option>
                        <option value="Res B"> Resp B </option>
                    </select>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="external_contact" class="col-sm-4 col-form-label col-form-label-sm">External Contact</label>
                <div class="col-sm-8">
                    <input type="text" name="external_contact" class="form-control form-control-sm"
                        id="external_contact" value="{{client.external_contact}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="representative" class="col-sm-4 col-form-label col-form-label-sm">Representative</label>
                <div class="col-sm-8">
                    <input type="text" name="representative" class="form-control form-control-sm" id="representative"
                        value="{{client.representative}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="representative_1" class="col-sm-4 col-form-label col-form-label-sm">Representative 1</label>
                <div class="col-sm-8">
                    <input type="text" name="representative_1" class="form-control form-control-sm"
                        id="representative_1" value="{{client.representative_1}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="representative_2" class="col-sm-4 col-form-label col-form-label-sm">Representative 2</label>
                <div class="col-sm-8">
                    <input type="text" name="representative_2" class="form-control form-control-sm"
                        id="representative_2" value="{{client.representative_2}}" />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="remark" class="col-sm-4 col-form-label col-form-label-sm">Remark</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control form-control-sm" rows="3"
                        id="remark"> {{client.remark}} </textarea>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="mt-2 btn btn-dark btn-sm">
        {% if page == 'add-client' %} Save client {% else %} Save changes {% endif %}</button>
</form>
