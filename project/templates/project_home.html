{% extends 'main.html' %}
{% load static %}
{% block content %}
  <main class="container-fluid">
    <div class="p-3 my-3 text-white bg-purple rounded shadow-sm">
      <div class="lh-1">
        <div class="row">
          <div class="col-md-3">
            <input type="text" id="searchProject" class="form-control form-control-sm typeahead" placeholder="chercher projet" />
          </div>
          <div class="col-md-2 offset-md-7">
            <a class="btn btn-dark btn-sm">New Project</a>
          </div>
        </div>
      </div>
    </div>
    <div class="my-3 p-3 border border-1 rounded shadow-sm bg-light">
      <form method="POST" action="{% url 'create-project' %}">
        {% csrf_token %}
        {% include 'alert.html' %}
        <div class="row">
          <input type="hidden" name="project_nbr" value="p12313" />
          <div class="col-md-4">
            <div class="form-group row mt-2">
              <label for="id_project_name" class="col-sm-3 col-form-label col-form-label-sm">Project name</label>
              <div class="col-sm-9">
                <input type="text" name="project_name" class="form-control form-control-sm" id="id_project_name"/>
              </div>
            </div>
            <div class="form-group row mt-2">
              <label for="email1" class="col-sm-3 col-form-label col-form-label-sm">Client number</label>
              <div class="col-sm-9">
                <select class="form-select form-select-sm" name="client" aria-label=".form-select-sm example">
                  <option> Client number </option> 
                  {% for client in clients %} 
                      <option value="{{ client.id }}" {% if project.client.id == client.id %} selected {% endif %}>
                        {{ client.id }}
                      </option>
                    {% endfor %} 
                </select>
              </div>
            </div>
            <div class="form-group row mt-2">
              <label for="id_client_name" class="col-sm-3 col-form-label col-form-label-sm">Client Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-sm" id="id_client_name"/>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group row">
              <label for="client_ref" class="col-sm-3 col-form-label col-form-label-sm">Client Ref</label>
              <div class="col-sm-9">
                <input type="text" name="client_ref" class="form-control form-control-sm" id="client_ref" />
              </div>
            </div>
            <div class="form-group row mt-2">
              <label for="our_ref" class="col-sm-3 col-form-label col-form-label-sm">Our Ref</label>
              <div class="col-sm-9">
                <input type="text" name="our_ref" class="form-control form-control-sm" id="our_ref" />
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group row">
              <label for="desc" class="col-sm-3 col-form-label col-form-label-sm">Project description</label>
              <div class="col-sm-9">
                <textarea class="form-control" name="project_description" id="desc" rows="2"></textarea>
              </div>
            </div>
            <div class="form-group row mt-2">
              <label for="to_do" class="col-sm-3 col-form-label col-form-label-sm">To do</label>
              <div class="col-sm-9">
                <textarea class="form-control" id="to_do" name="to_do" rows="2"></textarea>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="mt-2 btn btn-dark btn-sm">Save project</button>
      </form>
    </div>
    <div class="my-3 p-3 border border-1 rounded shadow-sm bg-light">
      <h5>Project Articles</h5>
      <table data-toggle="table" data-pagination="true" data-search="true" class="bg-body">
        <thead>
          <tr>
            <th data-sortable="true" data-field="id">ID Article </th>
            <th data-field="name">Article Name</th>
            <th data-field="price">Price</th>
            <th data-field="price">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th></th>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
{% endblock %}
